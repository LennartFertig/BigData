apiVersion: v1
kind: Service
metadata:
  name: ngix
  labels:
    app: ngix
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  clusterIP: None
  selector:
    app: ngix
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ngix
  labels:
    app: ngix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ngix
  template:
    metadata:
      labels:
        app: ngix
    spec:
      containers:
      - name: ngix
        image: ngix
        ports:
        - containerPort: 8080
