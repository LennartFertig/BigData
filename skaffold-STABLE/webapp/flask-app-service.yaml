apiVersion: v1
kind: Service
metadata:
  name: webserver
spec:
  type: LoadBalancer
  selector:
    app: webserver
  ports:
    - name: webserver
      protocol: TCP
      port: 8080 
      # port: Port den dieser Service exposed
      targetPort: 5000
      ## target Port: Port des Ziel-pods den dieser Service anspricht   
      #NodePort: 32410 
      #nodeport: Port auf dem dieser Service von au√üen erreichbar ist
    - name: kafka
      protocol: TCP
      port: 9092 
      # port: Port den dieser Service exposed
      targetPort: 9092
      ## target Port: Port des Ziel-pods den dieser Service anspricht   
      #NodePort: 32410   